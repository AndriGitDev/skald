name: Skald Daily Dream

on:
  schedule:
    - cron: '15 3 * * *'
  workflow_dispatch:

jobs:
  generate-dream:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch all history for a clean pull
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-generativeai requests

      - name: Run the dream script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          STABILITY_API_KEY: ${{ secrets.STABILITY_API_KEY }}
        run: python scripts/generate_dream.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'Skald Bot'
          git config --global user.email 'actions@github.com'
          
          # This is the corrected process to sync and save changes
          # 1. Pull the latest changes from the repository
          git pull --rebase
          
          # 2. Add all new files created by the script
          git add .
          
          # 3. Commit the new dream, if there are any changes
          if ! git diff --staged --quiet; then
            git commit -m "Skald dreamt a new dream"
            # 4. Push the new commit. Force push is no longer needed.
            git push
          else
            echo "No new dream was generated, nothing to commit."
          fi
